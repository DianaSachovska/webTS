<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-lg-3 col-md-4">
                <div class="card shadow habits-sidebar">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="bi bi-list-check me-2"></i>
                            Мої звички
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <div class="input-group">
                                <input type="text" 
                                       id="newHabitInput" 
                                       class="form-control form-control-sm" 
                                       placeholder="Нова звичка...">
                                <button class="btn btn-success btn-sm" 
                                        type="button" 
                                        id="addHabitBtn">
                                    <i class="bi bi-plus-lg"></i>
                                </button>
                            </div>
                        </div>

                        <div id="habitsManagement" class="habits-management">
                        </div>

                        <div class="stats-section mt-4">
                            <h6 class="text-muted mb-3">Статистика</h6>
                            <div class="stat-item">
                                <span class="stat-label">Всього звичок:</span>
                                <span class="stat-value" id="totalHabits">0</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Виконано сьогодні:</span>
                                <span class="stat-value" id="completedToday">0</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Відсоток виконання:</span>
                                <span class="stat-value" id="completionRate">0%</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-9 col-md-8">
                <div class="card shadow calendar-section">
                    <div class="card-header bg-gradient-primary text-white">
                        <div class="d-flex justify-content-between align-items-center">
                            <h4 class="mb-0">
                                <i class="bi bi-calendar3 me-2"></i>
                                Календар звичок
                            </h4>
                            <div class="date-navigation">
                                <button class="btn btn-outline-light btn-sm me-2" id="prevDaysBtn">
                                    <i class="bi bi-chevron-left"></i>
                                </button>
                                <button class="btn btn-light btn-sm me-2" id="todayBtn">
                                    Сьогодні
                                </button>
                                <button class="btn btn-outline-light btn-sm" id="nextDaysBtn">
                                    <i class="bi bi-chevron-right"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="calendar-header">
                            <div class="row g-0">
                                <div class="col-2 date-column-header">
                                    <div class="p-3 text-center fw-bold">Звички</div>
                                </div>
                                <div class="col-10">
                                    <div class="row g-0" id="dateHeaders">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="calendar-grid" id="calendarGrid">
                        </div>

                        <div id="calendarEmptyState" class="text-center py-5" style="display: none;">
                            <i class="bi bi-calendar-plus display-1 text-muted"></i>
                            <h5 class="text-muted mt-3">Поки що немає звичок</h5>
                            <p class="text-muted">Додайте свою першу звичку, щоб почати відстежувати прогрес!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../dist/interfaces.js"></script>
    <script type="module" src="../dist/utils.js"></script>
    <script type="module" src="../dist/data-manager.js"></script>
    <script type="module" src="../dist/ui-renderer.js"></script>
    <script type="module" src="../dist/main.js"></script>
</html>
